<div class="container-fluid p-3">
    <div class="row align-items-center">
      <!-- Left Side: Labels and Search -->
      <div class="col-lg-7 col-md-6" style="min-height: 120px;">
        <div class="btn-group" role="group" aria-label="Default buttongroup">
          <button class="btn btn-primary btn-lg btn-span">
            <span>label</span>
          </button>
          <button class="btn btn-primary btn-lg btn-span">
            <span>label</span>
          </button>
        </div>
        <div class="input-group mt-3" style="width: 42.6rem; height:2.5rem ;">
            <span class="input-group-text">
              <i class="icons8-o-search" style="font-size: 1.5rem; color: orange;"></i>
            </span>
            <input type="text" class="form-control" placeholder="Filter your results..">
        </div>
    </div>
  
      <!-- Right Side: Top Section -->
      <div class="col-lg-5 col-md-6">
        <div class="d-flex justify-content-between align-items-center bg-light p-4 rounded">
          <div>
            <p class="mb-1 fs-5"><strong>Hire Date:</strong> 01/01/2022</p>
            <p class="mb-0 fs-5"><strong>Position:</strong> Trainee Fullstack Developer</p>
          </div>
          <div class="d-flex align-items-center">
            <h4 class="mb-0 me-3">John Doe</h4>
            <span class="avatar w-96">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIIte7CFh9xcOpbxTrL03vATLooVyhZYxKoA&s" 
                alt="Profile">
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <hr style="border: none; border-top: 15px solid #d63d00;">
  
  <!-- Card Grid -->
    <div class="row g-3">
        @for (assessment of assessments; track assessment.id) {
        <div class="col-md-4">
            <div class="card h-100 card-shadow border-0">
                <div class="card-body rounded-corner bg-light text-center">
                    <i [ngClass]="{ 'icons8-f-pie-chart': !($index % 2), 'icons8-o-pie-chart': $index % 2 }" 
                    style="font-size: 6rem;"></i>
                    <p class="mt-3 mb-1"  style="font-size: 1.5rem;"><strong>Assessment Date:</strong> {{ assessment.date }}</p>
                    <p class="mb-1" style="font-size: 1.5rem;"><strong>Topic:</strong> {{ assessment.topic }}</p>
                    <p class="mb-3" style="font-size: 1.5rem;"><strong>Average rate:</strong> {{ assessment.rate }}</p>
                    <button class="btn btn-lg btn-primary w-75  rounded-corner">Show details</button>
                </div>
            </div>
        </div>
        }
    </div>
 
</div>
