<div class="main-content">
    <div class="container my-5">
      <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black dark-card" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                        Edit User Details <i class="illustrative-settings"></i>
                      </p>
  
                      <form [formGroup]="userForm">
                        <p class="d-flex flex-row text-left h5 fw-bold mb-2 mx-3 mx-md-0 mt-4">
                          Update Details
                        </p>
  
                        <!-- First Name -->
                        <div class="mb-4">
                          <label class="form-label" for="firstName">First Name</label>
                          <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                        </div>
  
                        <!-- Last Name -->
                        <div class="mb-4">
                          <label class="form-label" for="lastName">Last Name</label>
                          <input type="text" id="lastName" class="form-control" formControlName="lastName" />
                        </div>
  
                        <!-- Email -->
                        <div class="mb-4">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control" formControlName="email" />
                        </div>
  
                        <!-- Phone Number -->
                        <div class="mb-4">
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" />
                        </div>
  
                        <!-- Hire Date -->
                        <div class="mb-4">
                          <label class="form-label" for="hireDate">Hire Date</label>
                          <input type="date" id="hireDate" class="form-control" formControlName="hireDate" />
                        </div>
  
                        <!-- Date of Birth -->
                        <div class="mb-4">
                          <label class="form-label" for="dob">Date of Birth</label>
                          <input type="date" id="dob" class="form-control" formControlName="dob" />
                        </div>
  
                        <!-- Position -->
                        <div class="mb-4">
                          <label class="form-label" for="position">Position</label>
                          <select id="position" class="form-control" formControlName="position">
                            @for (pos of positions; track pos) {
                              <option [value]="pos">{{ pos }}</option>
                            }
                          </select>
                        </div>
  
                        <!-- Team -->
                        <div class="mb-4">
                          <label class="form-label" for="team">Team</label>
                          <select id="team" class="form-control" formControlName="team">
                            @for (team of teams; track team) {
                              <option [value]="team">{{ team }}</option>
                            }
                          </select>
                        </div>

  
                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                          <button type="submit" class="btn btn-danger btn-lg d-flex align-items-center gap-2" [disabled]="!userForm.valid">
                            <i class="icons8-o-plus-math"></i>
                            <span class="fs-5">Add</span>
                          </button>
                        </div>
                      </form>
  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
