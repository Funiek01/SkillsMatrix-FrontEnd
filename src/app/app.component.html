<div class="main-content">
  <!-- Main container for the content -->
  <div class="container my-5">
    <section class="vh-100">
      <!-- Full-height section to center content vertically -->
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black dark-card" style="border-radius: 25px;">
              <!-- Card container with rounded corners -->
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <!-- Login Form Section -->
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Please login</p>
                      <form>
                        <!-- Email Field -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">
                              Enter an email <span style="color: red;">*</span>
                            </label>
                            <input
                              type="email"
                              id="email"
                              class="form-control"
                              formControlName="email"
                            />
                            
                          </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="password">
                              Enter a Password <span style="color: red;">*</span>
                            </label>
                            <div class="input-group">
                              <input
                                type="password"
                                class="form-control"
                                id="password"
                                formControlName="password"
                              />
                            </div>

                          </div>
                        </div>
                        <!-- Login Button -->
                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                          <button type="login" class="btn btn-danger btn-lg d-flex align-items-center gap-2">
                            <i class="icons8-f-access"></i>
                            <span class="fs-5">Login</span> 
                          </button>
                        </div>
                      </form>
                  </div>
                </div>
                <!-- Registration Link -->
                <p class="text-center text-muted mt-1 mb-0">
                  If you don't have an account
                  <a href="#!" class="fw-bold text-body" routerLinkActive="active text-primary">
                    <u><strong>Register here</strong></u>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
