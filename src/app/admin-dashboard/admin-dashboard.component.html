<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black dark-card" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="main-content">
                <div class="container my-5">
                  <div>
                    <button class="btn btn-primary btn-lg" aria-label="Large button without a label" [routerLink]="['/add-user']">+ New</button>
                  </div>
                  <section class="vh-100">
                    <table class="table table-hover hover-only-actions shadow">
                      <thead class="thead-light">
                        <tr>
                          <th>#</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Reports to</th>
                          <th>E-Mail</th>
                          <th>Start Date</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        @for (employee of employees; track employee.id) {
                          <tr>
                            <th scope="row">{{ employee.id }}</th>
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.reportsTo }}</td>
                            <td>{{ employee.email }}</td>
                            <td>{{ employee.startDate }}</td>
                            <td class="py-0 align-middle">
                              <div class="table-actions">
                                <button class="btn mr-2">
                                  <i class="icons8-edit"></i>
                                </button>
                                <button class="btn btn-danger mr-2">
                                  <i class="icons8-trash"></i>
                                </button>
                              </div>
                            </td>
                          </tr>
                        }
                      </tbody>
                    </table>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
